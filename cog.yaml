build:
  gpu: true
  python_version: "3.11"
  system_packages:
    - "build-essential"
    - "cmake"
    - "ninja-build"
    - "git"
    - "python3-dev"
    - "ffmpeg"

  # This is the correct, automatic way to install Python packages
  python_requirements: "requirements.txt"

  # This last 'run' command is optional, but good for downloading weights after setup
  run:
    - "huggingface-cli download Wan-AI/Wan2.2-S2V-14B --local-dir ./Wan2.2-S2V-14B"

predict: "predict.py:Predictor"
